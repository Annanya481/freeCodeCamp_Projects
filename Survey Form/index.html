<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
  <div id="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <div class="name">
        <input type="text" id="name" class="common" name="name" placeholder="Enter your name" required>
      </div>
      <div></div>
      <label id="email-label">Email</label>
      <div></div>
      <input type="email" name="email" id="email" pattern=".+@globex.com" class="common" placeholder="Enter your email" required>
      <div></div>
      <label id="number-label">Age (optional)</label>
      <div></div>
      <input type="number" name="age" id="number" min="10" max="99" placeholder="Age" class="common"> 
      <div></div>
      <label>Which option best describes your current role?</label>
      <select id="dropdown" name="role" class="common" required>
        <option disabled selected value>Select current role</option>
        <option value="Student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <div></div>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label>
        <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>
        Definitely
      </label>
      <label>
        <input type="radio" name="user-recommend" value="maybe" class="input-radio">
        Maybe
      </label>
      <label>
        <input type="radio" name="user-recommend" value="not-sure" class="input-radio">
        Not Sure
      </label>
      <br/>
      <label>What is your favourite feature of freeCodeCamp?</label><br/>
      <select id="most-like" name="mostlike" class="common" required>
        <option disabled selected value>Select an option</option><br/>
        <option value="challenges">Challenges</option><br/>
        <option value="projects">Projects</option><br/>
        <option value="community">Community</option><br/>
        <option value="opensource">Open Source</option>
      </select>
      <br/>
      <label>What would you like to see improved? (Check all that apply)</label>
      <br/>
      <label>
        <input name="prefer" value="front-end projects" type="checkbox" class="input-checkbox">
        Front-End Projects
      </label>
      <br/>
      <label>
        <input name="prefer" value="back-end projects" type="checkbox" class="input-checkbox">
        Back-End Projects
      </label>
      <br/>
      <label>
        <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">
        Data Visualization
      </label>
      <br/>
      <label>
        <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">
        Challenges
      </label>
      <br/>
      <label>
        <input name="prefer" value="open-source community" type="checkbox" class="input-checkbox">
        Open-Source Community
      </label>
      <br/>
      <label>
        <input name="prefer" type="checkbox" value="gitter help-rooms" class="input-checkbox">
        Gitter Help-Rooms
      </label>
      <br/>
      <label>
        <input name="prefer" value="videos" type="checkbox" class="input-checkbox">
        Videos
      </label>
      <br/>
      <label>
        <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">
        City-Meetups
      </label>
      <br/>
      <label>
        <input name="prefer" type="checkbox" value="wiki" class="input-checkbox">
        Wiki
      </label>
      <br/>
      <label>
        <input name="prefer" value="forum" type="checkbox" class="input-checkbox">
        Forum
      </label>
      <br/>
      <label>
        <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">
        Additional Courses<br/>
      </label>
      <br/>
      <label>Any comments or suggestions?</label><br/>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comments here..."></textarea><br/>
      <button type="submit" id="submit" class="submit-button">Submit</button><br/>
    </form>
  </div>
</body>
</html>
